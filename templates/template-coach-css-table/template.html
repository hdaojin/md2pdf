<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <title>${task} | ${subject} | ${document}</title>
    <link rel="stylesheet" href="styles/${markdown_css}" />
    <link rel="stylesheet" href="styles/${markdown_custom_css}" />
    <link rel="stylesheet" href="styles/${template_css}" />
    <link rel="stylesheet" href="${highlight_css}" />
</head>

<body>
    <div class="outside">
        <div class="log-title">
            <p>${document}(${role})</p>
        </div>
        <div class="log">
            <table id="log-frame" class="log-frame">
                <tr>
                    <th class="key">日期</th>
                    <td class="value">${date}</td>
                    <th class="key">教练姓名</th>
                    <td class="value">${author}</td>
                    <th class="key">模块</th>
                    <td class="value">${subject}</td>
                </tr>
                <tr>
                    <th class="key">训练任务</th>
                    <td colspan="5" class="value">${task}</td>
                </tr>
            </table>
        </div>
        <article class="content markdown-body">
            ${content}
        </article>
